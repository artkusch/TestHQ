<!DOCTYPE html>
<html>
<head>
    <title>Список уроков</title>
</head>
<body>
    <h1>Список уроков</h1>
    <ul>
        {% for lesson in lessons %}
            <li>
                Name: {{ lesson.name }}<br>
                Duration: {{ lesson.duration }} минут<br>
                Watch Time: {{ lesson.watch_time }} минут<br>
                Watched: {% if lesson.watched %}Да{% else %}Нет{% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
